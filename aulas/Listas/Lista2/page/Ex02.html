<html>

<head>
    <title>Banco Bradesco</title>
</head>

<body>
    <img src="../img/meu_banco.png" width="750px" height="350px">
    <br>
</body>
<script>
    var nome = prompt("Nome: ")
    var idade = prompt("Idade:")
    var endereco = prompt("Endereço:")
    var telefone = Number.parseInt(prompt("Número de telefone:"))
    var email = prompt("Email:")
    var cpf = Number.parseInt(prompt("Digite seu cpf:"))
    document.writeln("Bem-Vindo(a) ao banco Bradesco! seu nome é ", nome, "<br>")
    document.writeln("Você tem ", idade, " anos e mora na rua ", endereco, "<br>")
    document.writeln("Você deve usar o email ", email, "para usar o sistema", "<br>")
    document.writeln("Seu ID único é: ", cpf, "<br>")
    document.writeln("Telefone informado para contato: ", telefone, "<br>") 
</script>

</html>
